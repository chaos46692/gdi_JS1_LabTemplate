            <label for="adverb0">An Adverb if you would</label>     <input type="text" name="adverb0"   id="adverb0" onblur="validate(this)" /><br />

            <label for="noun9">Yes, yes another noun</label>        <input type="text" name="noun9"     id="noun9"   onblur="validate(this)" /><br />
            <label for="noun10">Last noun</label>                   <input type="text" name="noun10"    id="noun10"  onblur="validate(this)" /><br />
            <label for="adjective2">Finally, an Adjective</label>   <input type="text" name="adj2"      id="adj2"    onblur="validate(this)" /><br />
            <input disabled type="button" id="process" name="process" class="clear" onClick="MadLib();return false;" value="Lib!"/>
