<html>
    <head>
        <title>Our first code along</title>
        <script>
            function add(number1, number2) {
                return number1 + number2;
            }
            
            function myFunction() {
                return "I'm doing things";
            }
        </script>
    </head>
    <body>
    <script>
        document.write("Adding 5 and 4 will give: " + add(5, 4) + "<br />");
        document.write("Adding 6 and 9 will give: " + add(6, 9) + "<br />");
        document.write("Hey people: " + myFunction() + "<br />");
    </script>
    </script>
    </body>
</html>
