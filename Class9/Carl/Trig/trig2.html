<h1>Hey everybody, look! It's trigonometry!</h1>
<div class="border">
    <div id="cosineLine"> </div>
    <div id="sineLine"> </div>
    <div id="sineWave">
        <img src="plot.png">
    	
    </div>
    <div id="vector"> 
        <img src="arrow2.png">
    </div>
    <div id="grid"> 
        <img src="grid.png">
    </div>
    <!-- M 50 14 L 53 21 L 47 21 L 50 14 -->
    <div class="dot" id="redDot" >
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 10 10" >
            <circle cx="5" cy="5" r="4" stroke="red"   stroke-width="1" fill="red" > </circle>
        </svg>
    </div>
    <div class="dot" id="blueDot" >
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 10 10" >
            <circle cx="5" cy="5" r="4" stroke="blue"   stroke-width="1" fill="blue" > </circle>
        </svg>
    </div>
</div>
<h2>Drag the slider!</h2>
<div id="dragBounds" class="dragBounds" >
    <div class="drag" id="drag">0&deg;</div>
</div>
